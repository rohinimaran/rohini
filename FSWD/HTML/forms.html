<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Salutation">Salutation</label> <br>
            <select id="Salutation">
               <option>None</option>
               <option>All</option>
               <option>Only 1st</option>
               <option>Only 2nd</option>
            </select><br><br>
            <label>First Name:</label>
            <input type="text"></input> <br><br>
            <label &nbsp>Last Name:</label>
            <input type="text"></input> <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male:&nbsp;</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female:</label><br><br>
            <label>Email:</label> 
            <input type="email"></input> <br><br>
            <label>Date of Birth:</label>
            <input type="date"></input> <br><br>
            <label>Address:</Address></label><br>
            <textarea rows="4" cols="50"></textarea><br><br>
            <input type="submit"></input>
        </fieldset>
    </form>
</body>
</html>
